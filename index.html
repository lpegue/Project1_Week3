<!DOCTYPE html/>
<html>
<head>
   
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="main.js"></script> 

</head>
<body>
    
    <div id="map"></div>

    <div>
        <p> Enter The 2-Letter State Abbreviation Below</p>
        <input id="input1" type="text" name="abbrev" maxlength="2"></input><br>
        <input id="input2" type="submit" value="Submit" onclick="compareInputToArray()"></input>

    </div>

    <div>
        <p> Your Score:  </p>
        <output id="score" type=number name=playerScore> </output>
    </div>


    <div>
        <p> Reset </p>
        <input id="reset" type="text" name="Reset"></input>


   

</body>

    
</html>
